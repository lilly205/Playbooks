---
- name: Copy files
  hosts: localhost
  tasks:
    - name: Host
      debug: var=ansible_host
    - name: copies file to new location
      copy:
        src: /home/test/Documents/MoveMe.txt
        dest: /home/test/Downloads/ansible/MoveMe.txt
      become: yes
      become_method: sudo
      become_user: test

